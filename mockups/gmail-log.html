                item.onclick = () => selectCompany(company);
                
                item.innerHTML = `
                    ${company.unreadCount > 0 ? '<div class="unread-indicator"></div>' : ''}
                    <div class="company-name">${company.name}</div>
                    <div class="company-meta">
                        <span>${company.担当者}</span>
                        <span>${company.lastMailDate}</span>
                    </div>
                    <div class="mail-stats">
                        ${company.unreadCount > 0 ? `<span class="stat-badge stat-unread">${company.unreadCount}未読</span>` : ''}
                        ${company.importantCount > 0 ? `<span class="stat-badge stat-important">${company.importantCount}重要</span>` : ''}
                        ${company.todoCount > 0 ? `<span class="stat-badge stat-todo">${company.todoCount}TODO</span>` : ''}
                    </div>
                `;
                
                listContainer.appendChild(item);
            });
        }

        // 企業選択
        function selectCompany(company) {
            currentCompany = company;
            document.getElementById('contentTitle').textContent = `${company.name} との対応履歴`;
            renderMailThreads(company);
            renderCompanyList(); // アクティブ状態更新
        }

        // メールスレッドレンダリング
        function renderMailThreads(company) {
            const contentBody = document.getElementById('contentBody');
            
            let threads = company.mailThreads;
            
            // クイックフィルター適用
            if (currentQuickFilter === 'today') {
                const today = new Date().toISOString().split('T')[0];
                threads = threads.filter(thread => thread.lastDate.includes(today));
            } else if (currentQuickFilter === 'week') {
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                threads = threads.filter(thread => new Date(thread.lastDate) >= weekAgo);
            } else if (currentQuickFilter === 'month') {
                const monthAgo = new Date();
                monthAgo.setMonth(monthAgo.getMonth() - 1);
                threads = threads.filter(thread => new Date(thread.lastDate) >= monthAgo);
            } else if (currentQuickFilter === 'attachments') {
                threads = threads.filter(thread => thread.hasAttachment);
            }

            contentBody.innerHTML = `
                <div class="mail-list">
                    ${threads.map(thread => `
                        <div class="mail-thread">
                            <div class="thread-header" onclick="toggleThread('${thread.id}')">
                                <div>
                                    <div class="thread-subject">${thread.subject}</div>
                                    <div class="thread-meta">
                                        <span>${thread.mailCount}件のメール</span>
                                        <span>${thread.participants.join(', ')}</span>
                                        <span>${thread.lastDate}</span>
                                    </div>
                                </div>
                                <div class="thread-indicators">
                                    ${thread.unread ? '<div class="indicator indicator-unread">未</div>' : ''}
                                    ${thread.important ? '<div class="indicator indicator-important">重</div>' : ''}
                                    ${thread.hasTodo ? '<div class="indicator indicator-todo">T</div>' : ''}
                                    ${thread.hasAttachment ? '<div class="indicator indicator-attachment">📎</div>' : ''}
                                </div>
                            </div>
                            <div class="mail-content" id="content-${thread.id}">
                                ${thread.mails.map(mail => `
                                    <div class="mail-item ${mail.unread ? 'unread' : ''}">
                                        <div class="mail-header">
                                            <div class="mail-from">${mail.from}</div>
                                            <div class="mail-date">${mail.date}</div>
                                        </div>
                                        <div class="mail-body">${mail.body.replace(/\n/g, '<br>')}</div>
                                        ${mail.attachments.length > 0 ? `
                                            <div class="mail-attachments">
                                                ${mail.attachments.map(att => `
                                                    <div class="attachment">
                                                        <i class="material-icons" style="font-size: 12px;">attach_file</i>
                                                        ${att.name} (${att.size})
                                                    </div>
                                                `).join('')}
                                            </div>
                                        ` : ''}
                                        <div class="mail-tags">
                                            ${mail.tags.map(tag => {
                                                const tagClass = tag === '重要' ? 'tag-important' : 
                                                                tag === 'TODO' ? 'tag-todo' : 
                                                                tag === 'フォローアップ' ? 'tag-follow-up' : '';
                                                return `<span class="mail-tag ${tagClass}">${tag}</span>`;
                                            }).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // スレッド展開/折りたたみ
        function toggleThread(threadId) {
            const content = document.getElementById(`content-${threadId}`);
            content.classList.toggle('expanded');
        }

        // メールフィルター
        function filterMails(filter) {
            currentFilter = filter;
            
            // アクティブタブ更新
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderCompanyList();
        }

        // クイックフィルター
        function quickFilter(filter) {
            currentQuickFilter = filter;
            
            // アクティブフィルター更新
            document.querySelectorAll('.quick-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (currentCompany) {
                renderMailThreads(currentCompany);
            }
        }

        // イベントリスナー設定
        function setupEventListeners() {
            // 検索
            document.getElementById('searchInput').addEventListener('input', function() {
                // 実装時は検索機能を追加
                console.log('検索:', this.value);
            });
        }

        // アクション関数
        function syncGmail() {
            alert('Gmail手動同期を開始します');
        }

        function exportMails() {
            alert('メール履歴をエクスポートします');
        }

        function composeMail() {
            alert('新規メール作成画面を開きます');
        }

        // 初期選択（デモ用）
        setTimeout(() => {
            selectCompany(companies[0]);
        }, 500);
    </script>
</body>
</html>
