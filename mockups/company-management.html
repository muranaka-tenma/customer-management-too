    <script>

        let companies = [

                lastContact: "2024-06-15",

            {

            }
        ];

        // „Éö„Éº„Ç∏ÂàùÊúüÂåñ

        });

        // ‰ºÅÊ•≠„Ç´„Éº„ÉâÁîüÊàê
        function createCompanyCard(company) {
            const statusClass = `status-${company.status}`;
            const statusText = {
                'active': '„Ç¢„ÇØ„ÉÜ„Ç£„Éñ',
                'prospect': 'Ë¶ãËæº„ÅøÂÆ¢',
                'inactive': 'Èùû„Ç¢„ÇØ„ÉÜ„Ç£„Éñ'
            }[company.status];

            return `
                <div class="company-card" onclick="editCompany(${company.id})">
                    <div class="company-header">
                        <h3 class="company-name">${company.name}</h3>
                        <span class="company-status ${statusClass}" onclick="event.stopPropagation(); changeStatus(${company.id})">${statusText}</span>
                    </div>
                    <div class="company-info">
                        <div class="info-row">
                            <span class="info-label">ÊãÖÂΩìËÄÖ:</span>

                        </div>

                        <div class="info-row">

                        </div>
                        <div class="info-row">

                        </div>
                    </div>
                    <div class="company-actions" onclick="event.stopPropagation()">

                        <button class="action-btn" onclick="viewGmailLog(${company.id})">üìß „É°„Éº„É´</button>
                        <button class="action-btn" onclick="viewTodos(${company.id})">üìã TODO</button>
                        <button class="action-btn" onclick="deleteCompany(${company.id})" style="color: #dc3545;">ÂâäÈô§</button>
                    </div>
                </div>
            `;
        }

        // ‰ºÅÊ•≠‰∏ÄË¶ßË°®Á§∫
        function renderCompanies() {
            const grid = document.getElementById('companiesGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredCompanies = companies.filter(company => {
                const matchesSearch = company.name.toLowerCase().includes(searchTerm) ||
                                    (company.contactName && company.contactName.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || company.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            grid.innerHTML = filteredCompanies.map(createCompanyCard).join('');
        }

        // Áµ±Ë®àÊÉÖÂ†±Êõ¥Êñ∞
        function updateStats() {
            const total = companies.length;
            const active = companies.filter(c => c.status === 'active').length;
            const prospect = companies.filter(c => c.status === 'prospect').length;
            const inactive = companies.filter(c => c.status === 'inactive').length;

            document.getElementById('totalCompanies').textContent = total;
            document.getElementById('activeCompanies').textContent = active;
            document.getElementById('prospectCompanies').textContent = prospect;
            document.getElementById('inactiveCompanies').textContent = inactive;
        }

        // Ê§úÁ¥¢„Éª„Éï„Ç£„É´„Çø„Éº
        function filterCompanies() {
            renderCompanies();
        }

        // „É¢„Éº„ÉÄ„É´Âà∂Âæ°
        function openAddModal() {
            editingCompanyId = null;
            document.getElementById('modalTitle').textContent = '‰ºÅÊ•≠ËøΩÂä†';
            document.getElementById('companyModal').classList.add('show');
            clearForm();
        }

        function editCompany(id) {
            const company = companies.find(c => c.id === id);
            if (!company) return;

            editingCompanyId = id;
            document.getElementById('modalTitle').textContent = '‰ºÅÊ•≠Á∑®ÈõÜ';
            document.getElementById('companyName').value = company.name;
            document.getElementById('contactName').value = company.contactName || '';
            document.getElementById('contactEmail').value = company.email || '';
            document.getElementById('contactPhone').value = company.phone || '';
            document.getElementById('companyStatus').value = company.status;
            document.getElementById('companyNotes').value = company.notes || '';
            document.getElementById('companyModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('companyModal').classList.remove('show');
            clearForm();
        }

        function clearForm() {
            document.getElementById('companyName').value = '';
            document.getElementById('contactName').value = '';
            document.getElementById('contactEmail').value = '';
            document.getElementById('contactPhone').value = '';
            document.getElementById('companyStatus').value = 'prospect';
            document.getElementById('companyNotes').value = '';

        // ‰ºÅÊ•≠‰øùÂ≠ò
        function saveCompany(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('companyName').value,
                contactName: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                phone: document.getElementById('contactPhone').value,
                status: document.getElementById('companyStatus').value,
                notes: document.getElementById('companyNotes').value,

                companies[index] = { ...companies[index], ...formData };
                alert('‰ºÅÊ•≠ÊÉÖÂ†±„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü');

                    ...formData
                };

                alert('‰ºÅÊ•≠„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü');

        function changeStatus(id) {
            const company = companies.find(c => c.id === id);
            if (!company) return;

            const statuses = ['prospect', 'active', 'inactive'];
            const currentIndex = statuses.indexOf(company.status);
            const nextIndex = (currentIndex + 1) % statuses.length;
            company.status = statuses[nextIndex];

            renderCompanies();
            updateStats();
            alert(`„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÂ§âÊõ¥„Åó„Åæ„Åó„Åü: ${company.name}`);
