<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システム管理ダッシュボード - 顧客管理ツール</title>
    
    <!-- Material UI CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@5.15.10/umd/material-ui.production.min.css">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.10/umd/material-ui.production.min.js"></script>
    
    <!-- Chart.js for monitoring charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-header {
            background: #1976d2;
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }
        
        .status-warning { background: #ff9800; }
        .status-error { background: #f44336; animation: blink 1s infinite; }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .main-container {
            display: flex;
            height: calc(100vh - 64px);
        }
        
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-menu {
            flex: 1;
            padding: 0;
        }
        
        .nav-item {
            display: block;
            width: 100%;
            padding: 16px 20px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .nav-item:hover {
            background: #f8f9fa;
        }
        
        .nav-item.active {
            background: #e3f2fd;
            color: #1976d2;
            border-right: 3px solid #1976d2;
        }
        
        .nav-item i {
            margin-right: 12px;
            font-size: 18px;
        }
        
        .alert-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #fff3cd;
        }
        
        .alert-title {
            font-size: 14px;
            font-weight: 500;
            color: #856404;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .alert-item {
            background: white;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 6px;
            font-size: 12px;
            color: #856404;
        }
        
        .main-content {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-title {
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .status-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .status-healthy { background: #e8f5e8; color: #2e7d32; }
        .status-warning { background: #fff3e0; color: #ef6c00; }
        .status-critical { background: #ffebee; color: #c62828; }
        
        .metric-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .metric-item {
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 4px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #666;
        }
        
        .chart-container {
            height: 200px;
            margin-top: 16px;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .user-table th,
        .user-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .user-table th {
            background: #f8f9fa;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }
        
        .user-table td {
            font-size: 14px;
        }
        
        .user-status {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .user-online { background: #e8f5e8; color: #2e7d32; }
        .user-offline { background: #f5f5f5; color: #666; }
        
        .role-admin { background: #ffebee; color: #c62828; }
        .role-user { background: #e3f2fd; color: #1976d2; }
        
        .log-container {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 16px;
        }
        
        .log-entry {
            margin-bottom: 4px;
            padding: 4px 0;
        }
        
        .log-timestamp {
            color: #666;
        }
        
        .log-level-info { color: #1976d2; }
        .log-level-warn { color: #ef6c00; }
        .log-level-error { color: #c62828; }
        
        .log-message {
            margin-left: 8px;
        }
        
        .settings-section {
            margin-bottom: 32px;
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #1976d2;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        
        .setting-item {
            background: white;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .setting-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .setting-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle-switch.active {
            background: #1976d2;
        }
        
        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .toggle-switch.active .toggle-knob {
            transform: translateX(20px);
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                overflow-y: auto;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .metric-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <div class="app-title">システム管理ダッシュボード</div>
        <div class="system-status">
            <div class="status-indicator" id="systemStatusIndicator"></div>
            <span id="systemStatusText">システム正常稼働中</span>
        </div>
        <div class="user-info">
            <span>管理者: 田中 太郎</span>
            <i class="material-icons">admin_panel_settings</i>
        </div>
    </header>

    <!-- メインコンテナ -->
    <div class="main-container">
        <!-- サイドバー: ナビゲーション -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 style="font-size: 16px; color: #333;">管理メニュー</h3>
            </div>
            
            <!-- アラート表示 -->
            <div class="alert-section" id="alertSection">
                <div class="alert-title">
                    <i class="material-icons" style="font-size: 16px;">warning</i>
                    システムアラート
                </div>
                <div class="alert-item">Gmail同期遅延が発生しています (5分遅延)</div>
                <div class="alert-item">ディスク使用量が80%を超えています</div>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active" onclick="showSection('overview')">
                    <i class="material-icons">dashboard</i>
                    システム概要
                </button>
                <button class="nav-item" onclick="showSection('users')">
                    <i class="material-icons">people</i>
                    ユーザー管理
                </button>
                <button class="nav-item" onclick="showSection('monitoring')">
                    <i class="material-icons">monitoring</i>
                    パフォーマンス監視
                </button>
                <button class="nav-item" onclick="showSection('logs')">
                    <i class="material-icons">article</i>
                    ログ・履歴
                </button>
                <button class="nav-item" onclick="showSection('security')">
                    <i class="material-icons">security</i>
                    セキュリティ
                </button>
                <button class="nav-item" onclick="showSection('backup')">
                    <i class="material-icons">backup</i>
                    バックアップ
                </button>
                <button class="nav-item" onclick="showSection('settings')">
                    <i class="material-icons">settings</i>
                    システム設定
                </button>
            </nav>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <div class="content-header">
                <div class="content-title" id="contentTitle">システム概要</div>
                <div class="header-actions" id="headerActions">
                    <button class="btn btn-secondary" onclick="refreshDashboard()">
                        <i class="material-icons" style="font-size: 16px;">refresh</i>
                        更新
                    </button>
                    <button class="btn btn-primary" onclick="exportReport()">
                        <i class="material-icons" style="font-size: 16px;">download</i>
                        レポート出力
                    </button>
                </div>
            </div>
            
            <div class="content-body" id="contentBody">
                <!-- コンテンツはJavaScriptで動的生成 -->
            </div>
        </div>
    </div>

    <script>
        let currentSection = 'overview';
        let charts = {};

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            showSection('overview');
            updateSystemStatus();
        });

        // セクション表示
        function showSection(section) {
            currentSection = section;
            
            // アクティブナビ更新
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // コンテンツ更新
            const titles = {
                'overview': 'システム概要',
                'users': 'ユーザー管理',
                'monitoring': 'パフォーマンス監視',
                'logs': 'ログ・履歴',
                'security': 'セキュリティ',
                'backup': 'バックアップ',
                'settings': 'システム設定'
            };
            
            document.getElementById('contentTitle').textContent = titles[section];
            
            // セクション別コンテンツ表示
            switch(section) {
                case 'overview':
                    showOverview();
                    break;
                case 'users':
                    showUsers();
                    break;
                case 'monitoring':
                    showMonitoring();
                    break;
                case 'logs':
                    showLogs();
                    break;
                case 'security':
                    showSecurity();
                    break;
                case 'backup':
                    showBackup();
                    break;
                case 'settings':
                    showSettings();
                    break;
            }
        }

                <div class="status-card">

        // 監視画面表示
        function showMonitoring() {
            document.getElementById('contentBody').innerHTML = `

                    <div class="status-card">

        // ユーティリティ関数
        function updateSystemStatus() {
            // 実際の実装では、サーバーからステータスを取得
            const indicator = document.getElementById('systemStatusIndicator');
            const text = document.getElementById('systemStatusText');
            
            // モック: 時々警告状態に変更
            const statuses = ['正常', '注意', 'エラー'];
            const status = statuses[Math.floor(Math.random() * 3)];
            
            if (status === '正常') {
                indicator.className = 'status-indicator';
                text.textContent = 'システム正常稼働中';
            } else if (status === '注意') {
                indicator.className = 'status-indicator status-warning';
                text.textContent = 'システム注意: 軽微な問題';
            } else {
                indicator.className = 'status-indicator status-error';
                text.textContent = 'システムエラー: 対応必要';
            }
        }

        function toggleSetting(element) {
            element.classList.toggle('active');
            const span = element.nextElementSibling;
            span.textContent = element.classList.contains('active') ? '有効' : '無効';
        }
